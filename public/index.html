<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

    <nav class="navbar bg-light">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <div class="display">
                  <div class="div_logo">
                  <img class="logo_nav" src="../src/assets/Logo_bien-manger.png" alt="">
              </div>
              </div>  
              <div class="title">
                  <h1>Bien-Manger</h1>
              </div> </a> 
              <div class="display">
                  <div class="display">
                      <button type="button" class="btn display btn-outline-primary"><i class="bi bi-arrow-left-circle-fill"></i></button>
                  </div>
                  <div class="display">
                      <button type="button" class="btn display btn-outline-primary"><i class="bi bi-search"></i></button>
                  </div>

                  <div class="display">
                    <button type="button" class="">Ajouter une recette</button>
                </div>
                <div class="display">
                    <button type="button" class="">Retour au menu</button>
                </div>
              </div>
      </div>
  </nav>

  <div class="display">
    <button type="button" class="btn display btn-outline-primary"><i class="bi bi-trash-fill"></i></button>
</div>
<div class="display">
  <button type="button" class="btn display btn-outline-primary"><i class="bi bi-pen-fill"></i></button>
</div>

<div class="display">
  <button type="button" class="">Supprimer la recette</button>
</div>
<div class="display">
  <button type="button" class="">Modifier la recette</button>
</div>

<div class="mention_legales">
  <span class="texte_mention">©Mentions Légales</span>  
</div>

<div class="button_plus"><span class="small_plus">+</span></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
